<!doctype html>
<html ng-app="ps-ui-demo">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>ps-ui demo</title>

		<!-- vendor CSS -->
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text-css" href="vendor/css/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="vendor/css/ps-ui.css" />

		<!-- vendor JS -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
		<script src="//maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=it"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
		<script src="vendor/js/ui-utils/ui-utils.min.js"></script>
		<script src="vendor/js/ps-ui/ps-ui-tpls.min.js"></script>

		<!-- own JS -->
		<script src="index.js"></script>

	</head>
	<body ng-controller="MainCtrl">
		<ps-sidebar menu="menu">
			<div name="before">
				<br />
				<br />
				<p class="text-center">
					Put some static content <i>before</i>
					the dynamic menu.
				</p>
				<br />
				<br />
			</div>
			<div name="after">
				<br />
				<br />
				<p class="text-center">
					Put some static content <i>after</i>
					the dynamic menu.
				</p>
				<br />
				<br />
			</div>
		</ps-sidebar>
		<ps-content>
			<br />
			<div class="col-sm-4 col-sm-offset-1">
				<br />
				<br />
				<br />
				<ps-fc-emails emails="emails"></ps-fc-emails>
				<br />
				<br />
				<br />
				<ps-fc-addresses addresses="addresses" options="gOpts"></ps-fc-addresses>
				<br />
				<br />
				<br />
				<ps-fc-phones phones="phones"></ps-fc-phones>
			</div>
			<div class="col-sm-4 col-sm-offset-1">
				<br />
				<br />
				<br />
				<ps-fc-faxes faxes="faxes"></ps-fc-faxes>
				<br />
				<br />
				<br />
				<ps-fc-codice-fiscale cf="cf"></ps-fc-codice-fiscale>
			</div>
		</ps-content>
	</body>
</html>
